<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mathnotes</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/mathnotes.css') }}">
  </head>

  <body>
  <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a id="menu-toggle" class="navbar-brand" href="#"><i class="fa fa-bars"></i> Mathnotes</a>
        </div>
        <div class="navbar-collapse collapse">
        <!-- The drop down menu -->
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown user-dropdown">
{% if current_user.is_authenticated() %}
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ current_user.username }}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                <li><a href="logout"><i class="fa fa-power-off"></i> Log Out</a></li>
              </ul>
{% else %}
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Have an account ? Sign In <strong class="caret"></strong></a>
            <ul class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
              <!-- Login form here -->
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
          <li class="divider"></li>
          <li><a href="auth/oauth/zotero">Sign in with Zotero</a></li>
          </ul>
{% endif %}
            </li>
        </ul>
        </div><!--/.nav-collapse -->
    </div>

    <!-- /Side Menu -->
    <div id='content' class="container">
          {% block body %}{% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/agility.min.js') }}"></script>
    <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
    <script src="{{ url_for('static', filename='js/typeahead.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mathnotes.js') }}"></script>

  </body>

</html>
